<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets copy/css/style.css">

      <title>Signup</title>
   </head>
   <body>



      <header class="header">
         <a href="#" class="logo">HEPHA</a>

         <nav class="navbar">
            <a href="Search-Page/search-page.html">Search</a>
            <a href="About/about.html">About</a>
            <a href="indexs.html">Signup</a>
            <a href="index.html">Login</a>
         </nav>
      </header>



      <div class="signup">
         <img src="assets/img/login-bg.png" alt="image" class="signup__bg">

         <form action="" class="signup__form">
            <h1 class="signup__title">Signup</h1>

            <div class="signup__inputs">
               <div class="signup__box">
                  <input type="email" placeholder="Email ID" required class="signup__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="signup__box">
                  <input type="password" placeholder="Password" required class="signup__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>


            <button type="submit" class="signup__button">Signup</button>

         </form>
      </div>
   </body>
</html>
